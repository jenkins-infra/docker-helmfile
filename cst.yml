schemaVersion: 2.0.0
metadataTest:
  env:
    - key: "HELM_HOME"
      value: "/home/helm/.helm"
  labels:
    - key: io.jenkins-infra.tools
      value: "helm,kubectl,helmfile,sops,aws-cli,aws-iam-authenticator"
    - key: io.jenkins-infra.tools.helm.version
      value: "3.6.3"
    - key: io.jenkins-infra.tools.helmfile.version
      value: "0.140.0"
    - key: "io.jenkins-infra.tools.helm.plugins"
      value: "helm-diff,helm-git,helm-secrets"
    - key: io.jenkins-infra.tools.kubectl.version
      value: "1.19.16"
    - key: io.jenkins-infra.tools.sops.version
      value: "3.7.1"
    - key: io.jenkins-infra.tools.aws-cli.version
      value: "1.18"
    - key: io.jenkins-infra.tools.aws-iam-authenticator.version
      value: "latest"
  entrypoint: ["/usr/local/bin/helmfile"]
  cmd: []
  workdir: "/home/helm"
fileExistenceTests:
  - name: 'Bash'
    path: '/bin/bash'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Curl'
    path: '/usr/bin/curl'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Git'
    path: '/usr/bin/git'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'wget'
    path: '/usr/bin/wget'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'GPG2'
    path: '/usr/bin/gpg2'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Ca Cert'
    path: '/usr/share/ca-certificates'
    shouldExist: true
  - name: 'Helm CLI'
    path: '/usr/local/bin/helm'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Kubectl CLI'
    path: '/usr/local/bin/kubectl'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'Helmfile CLI'
    path: '/usr/local/bin/helmfile'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'SOPS CLI'
    path: '/usr/local/bin/sops'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'AWS CLI'
    path: '/usr/bin/aws'
    shouldExist: true
    isExecutableBy: 'any'
  - name: 'AWS Authenticator'
    path: '/usr/local/bin/aws-iam-authenticator'
    shouldExist: true
    isExecutableBy: 'any'
  - name: "Default user's home"
    path: '/home/helm'
    shouldExist: true
  - name: "Helm Diff plugin"
    path: '/home/helm/.local/share/helm/plugins/helm-diff'
    shouldExist: true
  - name: "Helm Git plugin"
    path: '/home/helm/.local/share/helm/plugins/helm-git.git'
    shouldExist: true
  - name: "Helm Secrets plugin"
    path: '/home/helm/.local/share/helm/plugins/helm-secrets'
    shouldExist: true
