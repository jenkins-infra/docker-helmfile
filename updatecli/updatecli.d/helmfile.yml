---
name: Bump `helmfile`version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  helmfile:
    kind: githubrelease
    name: Get the latest helmfile version
    spec:
      owner: "helmfile"
      repository: "helmfile"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

conditions:
  dockerfileArgHelmfileVersion:
    name: "Does the Dockerfile have an ARG instruction which key is HELMFILE_VERSION?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "HELMFILE_VERSION"
  testCstHelmfileVersion:
    name: "Update the value of HELMFILE_VERSION in the test harness"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[2].key"
      value: io.jenkins-infra.tools.helmfile.version

targets:
  updateCst:
    name: "Update the value of HELMFILE_VERSION in the test harness"
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[2].value"
    scmid: default
  updateDockerfile:
    name: "Update the value of ARG HELMFILE_VERSION in the Dockerfile"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "HELMFILE_VERSION"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    title: Bump `helmfile`version to {{ source "helmfile" }}
    spec:
      labels:
        - dependencies
        - helmfile
