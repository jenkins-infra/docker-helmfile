---
name: Bump  `sops` version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  default:
    kind: githubrelease
    name: Get the latest SOPS version
    spec:
      owner: "mozilla"
      repository: "sops"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

conditions:
  dockerfileArgSopsVersion:
    name: "Does the Dockerfile have an ARG instruction which key is SOPS_VERSION?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "SOPS_VERSION"
  testCstSopsVersion:
    name: "Update the value of SOPS_VERSION in the test harness"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[5].key"
      value: io.jenkins-infra.tools.sops.version

targets:
  updateCst:
    name: "Update the value of SOPS_VERSION in the test harness"
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[5].value"
    scmid: default
  updateDockerfile:
    name: "Update the value of ARG SOPS_VERSION in the Dockerfile"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "SOPS_VERSION"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    title: Bump  `sops` version to {{ source "default" }}
    spec:
      labels:
        - dependencies
        - sops
