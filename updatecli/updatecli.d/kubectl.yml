---
title: "[kubectl] Update version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  default:
    kind: githubrelease
    name: Get the latest kubectl version
    transformers:
      - trimPrefix: "kubernetes-"
    spec:
      owner: "kubernetes"
      repository: "kubectl"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        pattern: "^kubernetes-1.22.(\\d*)$"

conditions:
  dockerfileArgKubectlVersion:
    name: "Does the Dockerfile have an ARG instruction which key is KUBECTL_VERSION?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "KUBECTL_VERSION"
  testCstKubectlVersion:
    name: "Update the value of KUBECTL_VERSION in the test harness"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[4].key"
      value: "io.jenkins-infra.tools.kubectl.version"

targets:
  updateCst:
    name: "Update the value of KUBECTL_VERSION in the test harness"
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[4].value"
    scmid: default
  updateDockerfile:
    name: "Update the value of ARG KUBECTL_VERSION in the Dockerfile"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "KUBECTL_VERSION"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateCst
      - updateDockerfile
    spec:
      labels:
        - dependencies
