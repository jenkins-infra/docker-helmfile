---
title: "[doctl] Update version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  doctl:
    kind: githubRelease
    name: Get the latest doctl version
    spec:
      owner: "digitalocean"
      repository: "doctl"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: semver

conditions:
  dockerfileArgDoctlVersion:
    name: "Does the Dockerfile have an ARG instruction which key is DOCTL_VERSION?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "DOCTL_VERSION"
  testCstDoctlVersion:
    name: "Update the value of DOCTL_VERSION in the test harness"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[13].key"
      value: io.jenkins-infra.tools.doctl.version

targets:
  updateCst:
    name: "Update the value of DOCTL_VERSION in the test harness"
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[13].value"
    scmID: default
  updateDockerfile:
    name: "Update the value of ARG DOCTL_VERSION in the Dockerfile"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "DOCTL_VERSION"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateCst
      - updateDockerfile
    spec:
      labels:
        - dependencies
        - doctl
