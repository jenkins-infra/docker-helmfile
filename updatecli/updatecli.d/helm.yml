---
title: "[helm] Update version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  helm:
    kind: githubRelease
    name: Get the latest helm version
    spec:
      owner: "helm"
      repository: "helm"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: semver

conditions:
  dockerfileArgHelmVersion:
    name: "Does the Dockerfile have an ARG instruction which key is HELM_VERSION?"
    kind: dockerfile
    disablesourceinput: true
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "HELM_VERSION"
  testCstHelmVersion:
    name: "Update the value of HELM_VERSION in the test harness"
    kind: yaml
    disablesourceinput: true
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[1].key"
      value: io.jenkins-infra.tools.helm.version

targets:
  updateCst:
    name: "Update the value of HELM_VERSION in the test harness"
    kind: yaml
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[1].value"
    scmID: default
  updateDockerfile:
    name: "Update the value of ARG HELM_VERSION in the Dockerfile"
    kind: dockerfile
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "HELM_VERSION"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - updateCst
      - updateDockerfile
    spec:
      labels:
        - dependencies
