title: "[helm-plugins] Update versions"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastHelmDiff:
    kind: githubrelease
    name: Get the latest helm version
    spec:
      owner: "databus23"
      repository: "helm-diff"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
  lastHelmSecrets:
    kind: githubrelease
    name: Get the latest helm version
    spec:
      owner: "jkroepke"
      repository: "helm-secrets"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
  lastHelmGit:
    kind: githubrelease
    name: Get the latest helm version
    spec:
      owner: "aslafy-z"
      repository: "helm-git"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"

targets:
  updateHelmDiff:
    name: "Update helm-diff plugin version"
    kind: dockerfile
    sourceid: lastHelmDiff
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "HELM_DIFF_VERSION"
    scmid: default
  updateCstHelmDiff:
    name: "Update helm-diff plugin version in the test harness"
    kind: yaml
    sourceid: lastHelmDiff
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[7].value"
    scmid: default
  updateHelmSecrets:
    name: "Update helm-secrets plugin version"
    kind: dockerfile
    sourceid: lastHelmSecrets
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "HELM_SECRETS_VERSION"
    scmid: default
  updateCstHelmSecrets:
    name: "Update helm-secrets plugin version in the test harness"
    kind: yaml
    sourceid: lastHelmSecrets
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[8].value"
    scmid: default
  updateHelmGit:
    name: "Update helm-git plugin version"
    kind: dockerfile
    sourceid: lastHelmGit
    spec:
      file: Dockerfile
      instruction:
        keyword: "ARG"
        matcher: "HELM_GIT_VERSION"
    scmid: default
  updateCstHelmGit:
    name: "Update helm-git plugin version in the test harness"
    kind: yaml
    sourceid: lastHelmGit
    spec:
      file: "cst.yml"
      key: "metadataTest.labels[9].value"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateHelmDiff
      - updateCstHelmDiff
      - updateHelmSecrets
      - updateCstHelmSecrets
      - updateHelmGit
      - updateCstHelmGit
    spec:
      labels:
        - dependencies
